name: Validate

on: push

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./pkg/js/avers

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: "22.x"

      - run: npm install

      - run: ./node_modules/.bin/tsc
      - run: ./node_modules/.bin/ava
